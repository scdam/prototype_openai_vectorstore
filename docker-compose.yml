version: "3.8"

services:
  app:
    build: .
    container_name: mychatbot
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/ApotheekAcademie
      - OPENAI_API_KEY=${OPENAI_API_KEY}  # optioneel via .env
    depends_on:
      - mongo
    stdin_open: true  # nodig voor readline
    tty: true         # nodig voor readline

  mongo:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: