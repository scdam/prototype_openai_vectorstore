<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí¨</text></svg>">
    <title>Chat met AI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="chat">
    <h2>ü§ñ Chat met AI</h2>

    <div id="status"></div>
    <div id="loading" style="display: none;">‚è≥ AI is aan het typen...</div>

    <div id="messages"></div>

    <input type="text" id="input" placeholder="Typ iets en druk op Enter..." />
</div>

<script>
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const status = document.getElementById('status');
    const loading = document.getElementById('loading');

    input.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter' && input.value.trim()) {
            const text = input.value.trim();
            input.value = '';

            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = `üë§ ${text}`;
            messages.appendChild(userMsg);

            loading.style.display = 'block';

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await res.json();

                const botMsg = document.createElement('div');
                botMsg.className = 'message bot';

                // Format het antwoord: vervang nieuwe regels en nummering
                const formatted = data.response
                    // Markdown: **vetgedrukt**
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    // Markdown: _cursief_ of *cursief*
                    .replace(/_(.*?)_/g, '<em>$1</em>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    // Markdown: ## kopjes (H2)
                    .replace(/^## (.*)$/gm, '<h2>$1</h2>')
                    // Markdown: # kopjes (H1)
                    .replace(/^# (.*)$/gm, '<h1>$1</h1>')
                    // Markdown: genummerde lijsten (1. item)
                    .replace(/(\d+)\.\s/g, '<br><strong>$1.</strong> ')
                    // Markdown: bullets (- item of * item)
                    .replace(/^- (.*)$/gm, '<br>‚Ä¢ $1')
                    .replace(/^\* (.*)$/gm, '<br>‚Ä¢ $1')
                    // Nieuwe regels: dubbele ‚Üí witregel
                    .replace(/\n{2,}/g, '<br><br>')
                    // Nieuwe regels: enkel ‚Üí line break
                    .replace(/\n/g, '<br>');
                botMsg.innerHTML = `ü§ñ ${formatted}`;
                messages.appendChild(botMsg);
            } catch (err) {
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message bot';
                errorMsg.textContent = '‚ùå Er ging iets mis met het ophalen van het antwoord.';
                messages.appendChild(errorMsg);
            } finally {
                loading.style.display = 'none';
                messages.scrollTop = messages.scrollHeight;
            }
        }
    });
</script>
</body>
</html>
