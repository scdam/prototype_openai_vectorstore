<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí¨</text></svg>">
    <title>Chat met AI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="chat">
    <h2>ü§ñ Chat met AI</h2>

    <div id="status"></div>
    <div id="loading" style="display: none;">‚è≥ AI is aan het typen...</div>

    <div id="messages"></div>

    <input type="text" id="input" placeholder="Typ iets en druk op Enter..." />
</div>

<script>
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const status = document.getElementById('status');
    const loading = document.getElementById('loading');

    input.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter' && input.value.trim()) {
            const text = input.value.trim();
            input.value = '';

            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = `üë§ ${text}`;
            messages.appendChild(userMsg);

            loading.style.display = 'block';

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await res.json();

                const botMsg = document.createElement('div');
                botMsg.className = 'message bot';
                botMsg.textContent = `ü§ñ ${data.response}`;
                messages.appendChild(botMsg);
            } catch (err) {
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message bot';
                errorMsg.textContent = '‚ùå Er ging iets mis met het ophalen van het antwoord.';
                messages.appendChild(errorMsg);
            } finally {
                loading.style.display = 'none';
                messages.scrollTop = messages.scrollHeight;
            }
        }
    });
</script>
</body>
</html>
